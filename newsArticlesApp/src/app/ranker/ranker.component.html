<html>
  <style>
    .container {
          text-align:center;
          } 
      button {
          display:inline-block;
      }
    </style>
    <div class="container" align="center">
        <h1 class="my-5">Rank the articles </h1>
        <div class="form-group"><label style="padding-bottom: 10px;">Article 1 - rank: <input class="form-control" (keypress)="onKeyPress($event)" onpaste="return false" (keyup)="onKeyUp($event)" [(ngModel)]="rank.article1" required type="text"/></label></div>
        <div class="form-group"><label style="padding-bottom: 10px;">Article 2 - rank: <input class="form-control"(keypress)="onKeyPress($event)" onpaste="return false" (keyup)="onKeyUp($event)" [(ngModel)]="rank.article2" required type="text"/></label></div>
        <div class="form-group"><label style="padding-bottom: 10px;">Article 3 - rank: <input class="form-control" (keypress)="onKeyPress($event)"  onpaste="return false" (keyup)="onKeyUp($event)" [(ngModel)]="rank.article3" required type="text"/></label></div>
        <div class="form-group"><label style="padding-bottom: 10px;">Article 4 - rank: <input class="form-control" (keypress)="onKeyPress($event)" onpaste="return false" (keyup)="onKeyUp($event)" [(ngModel)]="rank.article4" required type="text"/></label></div>
        <div class="form-group"><label style="padding-bottom: 10px;">Article 5 - rank: <input class="form-control"(keypress)="onKeyPress($event)"  onpaste="return false" (keyup)="onKeyUp($event)" [(ngModel)]="rank.article5" required type="text"/></label></div>
        <div class="container">
            <div class="container-fluid full-width">
                <div class="row-fluid">
                   <button  class="btn btn-success" [disabled]=errorFlag (click)="submitRanks()">Submit</button><span>&nbsp;&nbsp;</span> 
                   <button  class="btn btn-warning"  (click)="clearAll()">Clear all</button><span>&nbsp;&nbsp;</span>
                   <button  class="btn btn-warning"  (click)="clearAllAndSave()">Clear all & Save</button><span>&nbsp;&nbsp;</span>
                   <a href="/news" ><button class="btn btn-danger" >Cancel</button></a>
        
                </div>
            </div>
        </div>

     </div>



</html>
